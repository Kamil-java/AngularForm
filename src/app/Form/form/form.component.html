<form [formGroup]="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="value">Value</label>
    <input formControlName="value" type="number" class="form-control" id="value" placeholder="number">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input formControlName="date" type="date" class="form-control" id="date" placeholder="date">
  </div>
  <button (click)="add()" type="submit" class="btn btn-info">Add</button>
</form>
