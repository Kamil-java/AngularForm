<table>
  <thead>
  <tr>
    <th scope="col">Nazwa</th>
    <th scope="col">Kwota</th>
    <th scope="col">Data</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ex of expenses; index as i">
    <td>{{ex.name}}</td>
    <td>{{ex.amount | currency: 'PLN'}}</td>
    <td>{{ex.date}}</td>
    <td>
      <button class="btn btn-warning mr-2" (click)="update(ex)">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-input-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 5h4a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-4v1h4a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-4v1zM6 5V4H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v-1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4z"/>
          <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13A.5.5 0 0 1 8 1z"/>
        </svg>
      </button>
      <button class="btn btn-danger" (click)="delete(ex)">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
</table>
